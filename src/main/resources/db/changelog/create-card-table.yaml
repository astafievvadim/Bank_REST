databaseChangeLog:
  - changeSet:
      id: create-card
      author: Vadim
      changes:
        - createTable:
            tableName: card
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: encrypted_uuid
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: expiration_date
                  type: DATE
                  constraints:
                    nullable: false
              - column:
                  name: card_status_enum
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: balance
                  type: DECIMAL(19,2)
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: card
            baseColumnNames: user_id
            constraintName: fk_card_user
            referencedTableName: custom_user
            referencedColumnNames: id
